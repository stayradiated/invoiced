<!doctype html>
<html>
<head>
  <title>Invoice-inator</title>
  <link href="css/screen.css" media="screen, projection" rel="stylesheet"> 
  <script src="js/main.js"></script>
</head>
<body>

  <section class="details">

    <h1>InVoice</h1>

    <h2>Invoice Details</h2>
    <form>
      <div class="control">
        <input class="invoice-id" type="number" placeholder="ID" value="7340" />
      </div>
      <div class="control">
        <input class="invoice-date" type="date" placeholder="Date" value="2013-02-11" />
      </div>
    </form>

    <h2>Client Details</h2>
    <form>
      <div class="control">
        <input class="client-name" placeholder="Name" type="text" value="K. Noakes" />
      </div>
      <div class="control">
        <input class="client-address" placeholder="Street Address" type="text" value="18 Ngapipi Road" />
      </div>
      <div class="control">
        <input class="client-city" placeholder="City" type="text" value="Orakei, Auckland" />
      </div>
      <div class="control">
        <input class="client-postcode" placeholder="Post Code" type="text" value="1071" />
      </div>
    </form>

    <h2>Job Details</h2>
    <form>
      <div class="control">
        <input class="job-customer" type="text" placeholder="Customer" value="K. Noakes" />
      </div>
      <div class="control">
        <input class="job-site" type="text" placeholder="Site" value="125 Spencer Road, Lake Tarawera" />
      </div>
      <div class="control">
        <input class="job-amount" type="number" placeholder="Amount" value="160.00" />
      </div>
    </form>

    <hr />
    
    <button class="primary generate">Generate Invoice</button>

  </section>

  <section class="table">
    <h2>Table Rows</h2>
    <ul class="rows">

      <li class="new-section">
        <label>Job Date</label>
        <input type="date" value="2013-01-14" />
      </li>

      <li>
        <input class="bold caps" type="text" value="Stain Restoration" />
        <div class="handle"></div>
      </li>

      <li class="number">
        <label>1</label>
        <input type="text" value="Travel to Lake Tarawera." />
        <div class="handle"></div>
      </li>

      <li class="number">
        <label>2</label>
        <input type="text" value="Inspect grease type stains on the upstairs landing/hallway carpets." />
        <div class="handle"></div>
      </li>

      <li class="number">
        <label>3</label>
        <input type="text" value="Apply treatment to the stain affected areas." />
        <div class="handle"></div>
      </li>

      <li class="number">
        <label>4</label>
        <input type="text" value="Apply detergent treatment to the landing/hallway carpets." />
        <div class="handle"></div>
      </li>

      <li class="number">
        <label>5</label>
        <input type="text" value="Deep steam clean and rinse conditioning of the landing/hallway carpets." />
        <div class="handle"></div>
      </li>

      <!-- <li class="indent bullet"> -->
      <!--   <input type="text" /> -->
      <!-- </li> -->

    </ul>

    <div class="button-bar">
      <button class="secondary add-row">Add Row</button>
      <button class="secondary add-section">Add Section</button>
    </div>
  </section>

  <section class="snippets">
    <h2>Snippets</h2>
    <ul>
      <li>Pre-treatment of carpet</li>
      <li>Deep steam-clean and the rinse conditioning of the ...</li>
      <li>Pre-vacuum carpets</li>
      <li>Apply treatement to the stain affeceted areas</li>
    </ul>
    <div class="button-bar">
      <button class="secondary">New Snippet</button>
      <button class="toggle-sidebar">Hide Snippets</button>
    </div>
  </section>

  <script id="table-row-template" type="text/template">
    <li class="number">
      <label>%(number)</label>
      <input type="text" value="%(name)" />
      <div class="handle"></div>
    </li>
  </script>

</body>
</html>
