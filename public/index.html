<!doctype html>
<html>
<head>
  <title>Invoice-inator</title>
  <link href="css/screen.css" media="screen, projection" rel="stylesheet"> 
  <script src="js/main.js"></script>
  <script src="js/jquery-ui.js"></script>
</head>
<body class="no-create-client">

  <!-- File Dialogs -->
  <input id="save-file" style="display: none" type="file" nwsaveas>


  <!-- Client Editor -->
  <div class="create-client">

    <h2>Create Client</h2>

    <form class="create-client-details">
      <div class="control">
        <input class="client-name" placeholder="Name" type="text" />
      </div>
      <div class="control">
        <input class="client-address" placeholder="Street Address" type="text" />
      </div>
      <div class="control">
        <input class="client-city" placeholder="City" type="text" />
      </div>
      <div class="control">
        <input class="client-postcode" placeholder="Post Code" type="text" />
      </div>
      <button class="primary">Create Client</button>
    </form>

  </div>


  <!-- Invoice Records Page -->
  <div class="invoice-records">

    <h2>Invoice Records</h2>

    <button class="hide">Close</button>
    <button class="toggle-missing">Show Missing</button>

    <div class="table">
      <div class="table-head">
        <div class="row">
          <div class="cell id">Id</div>
          <div class="cell date">Date</div>
          <div class="cell customer">Customer</div>
          <div class="cell site">Site</div>
          <div class="cell cost">Cost</div>
          <div class="cell paid">Paid</div>
          <div class="cell printed">Printed</div>
        </div>
      </div>
      <div class="table-body"></div>
    </div>

  </div>


  <!-- Search Page -->
  <div class="search">
    <div class="container">

      <input type="search" class="search-box" placeholder="What are you looking for?" autofocus /> 

      <div class="clients">
        <h1>Clients</h1>
        <button class="dark subtle toggle-create-client">New Client</button>
        <button class="dark subtle delete">Delete</button>
        <ul></ul>
      </div>

      <div class="invoices">
        <h1>Invoices</h1>
        <button class="dark new">New Invoice</button>
        <button class="dark show-records">View All</button>
        <ul>
          <p class="message">Select a client</p>
        </ul>
      </div>

    </div>
  </div>


  <!-- Header -->
  <header class=>
    <h1>InVoice</h1>
    <nav>
      <button class="nav button-new">New</button>
      <button class="nav button-open">Open</button>
      <button class="nav button-save">Save</button>
      <button class="nav button-generate">Generate</button>
      </ul>
    </nav>
  </header>

  <!-- Invoice Details Editor -->
  <section class="details">

    <h2>Invoice Details</h2>
    <form>
      <div class="control">
        <label>Invoice ID</label>
        <input class="invoice-id" type="number" placeholder="ID" ="7340" />
      </div>
      <div class="control">
        <label>Invoice Date</label>
        <input class="invoice-date" type="date" placeholder="Date" />
      </div>
    </form>

    <h2>Job Details</h2>
    <form>
      <div class="control">
        <label>Customer</label>
        <input class="invoice-customer" type="text" placeholder="Customer" />
      </div>
      <div class="control">
        <label>Site</label>
        <input class="invoice-site" type="text" placeholder="Site" />
      </div>
      <div class="control">
        <label>Email</label>
        <input class="invoice-email" type="text" placeholder="Email" />
      </div>
    </form>

    <hr />

    <h2>Cost</h2>
    <form>
      <div class="control">
        <label>Labour &amp; Materials</label>
        <input class="invoice-labour" type="number" placeholder="Labour and Materials" />
      </div>
      <div class="control">
        <label>Air Movers</label>
        <input class="invoice-airmover" type="number" placeholder="Air Movers" />
      </div>
      <div class="control">
        <label>Total Cost</label>
        <input class="invoice-cost" type="number" placeholder="Amount" />
      </div>
    </form>

    <hr />

    <form class="client-details">
      <h2>Client</h2>
      <div class="client-name"></div>
      <div class="client-address"></div>
      <div class="client-city"></div>
      <div class="client-postcode"></div>
      <button class="secondary">Edit Details</button>
      <button class="secondary">Change Client</button>
    </form>
    
  </section>


  <!-- Table Editor -->
  <section class="table">

    <h2>Table Rows</h2>

    <ul class="rows"></ul>

    <div class="button-bar">
      <button class="secondary add-row row-section">Add Job Date</button>
      <button class="secondary add-row row-heading">Add Heading</button>
      <button class="secondary add-row row-number">Add Number</button>
      <button class="secondary add-row row-bullet">Add Bullet</button>
      <button class="toggle-sidebar">Toggle Snippets</button>
    </div>

  </section>


  <!-- Snippets Editor -->
  <section class="snippets">
    <h2>Snippets</h2>
    <ul></ul>
    <div class="button-bar">
      <button class="secondary new-snippet">New Snippet</button>
    </div>
  </section>

</body>
</html>
